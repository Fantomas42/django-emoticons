[buildout]
extends                 = versions.cfg
parts                   = test
                          flake8
                          evolution
develop                 = .
eggs                    = django
			  django-smileys
show-picked-versions    = true

[test]
recipe                  = pbp.recipe.noserunner
eggs                    = nose
                          pdbpp
                          nose-sfd
                          nose-progressive
                          ${buildout:eggs}
defaults                = --with-progressive
                          --with-sfd
environment             = testenv

[flake8]
recipe                  = zc.recipe.egg
eggs                    = flake8

[evolution]
recipe                  = zc.recipe.egg
eggs                    = buildout-versions-checker
scripts                 = check-buildout-updates=evolve
arguments               = '-w'

[testenv]
DJANGO_SETTINGS_MODULE  = smileys.testsettings
